spring:
  datasource:
    url: jdbc:h2:mem:escola-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  security:
    enabled: false
  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql   # <- Aqui vocÃª indica o script do teste
