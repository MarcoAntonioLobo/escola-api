services:
  db:
    image: mysql:8.1
    container_name: escola_db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: escola
      MYSQL_USER: escola_user
      MYSQL_PASSWORD: escola_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - escola_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: escola_app
    environment:
      NODE_ENV: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/escola?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: escola_user
      SPRING_DATASOURCE_PASSWORD: escola_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - escola_net
    volumes:
      - ./src:/app/src
      - ./frontend:/app/frontend
      - /app/target
    command: >
      sh -c "
        # Espera o MySQL estar pronto
        until mysql -h db -u$SPRING_DATASOURCE_USERNAME -p$SPRING_DATASOURCE_PASSWORD -e 'select 1' >/dev/null 2>&1; do
          echo 'Esperando pelo MySQL...'
          sleep 2
        done;

        # LÃ³gica de dev/prod
        if [ '${NODE_ENV}' = 'dev' ]; then
          cd frontend && npm install && npm run dev &
          mvn spring-boot:run
        else
          java -jar /app/target/app.jar
        fi
      "

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

volumes:
  db_data:

networks:
  escola_net:
    driver: bridge
